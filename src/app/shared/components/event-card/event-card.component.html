<mat-card class="event-card">
  <mat-card-header>
    <mat-card-title>{{ event.name }}</mat-card-title>
    <mat-card-subtitle>{{ event.creationDate | timestamp | date }}</mat-card-subtitle>
  </mat-card-header>
  <div class="event-card-image-wrapper">
    <img mat-card-image class="event-card-image" [src]="event.picture" [attr.alt]="event.name">
  </div>
  <mat-card-content>
    <p>{{ event.description }}</p>
  </mat-card-content>
</mat-card>
